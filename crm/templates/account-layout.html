<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href=" {{ url_for('static',filename="fonts/icomoon/style.css") }}">

    <link rel="stylesheet" href=" {{ url_for('static',filename="ccss/owl.carousel.min.css") }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename="css/bootstrap-login.min.css") }}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static',filename="css/style-login.css") }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}">
  </head>

  <body>

    

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
              {% if category == 'message' %}
                <div class="alert alert-warning" role="alert">
              {% else %}
                <div class="alert alert-{{ category }}" role="alert">
              {% endif %}
                {{ message }}
              </div>
          {% endfor %}
        {% endif %}
    {% endwith %}

  

  {% block content %}

  
  {% endblock content  %}



  <script src="{{ url_for('static',filename="js/jquery-3.3.1.min.js") }}"></script>
  <script src="{{ url_for('static',filename="js/popper.min.js") }}"></script>
  <script src="{{ url_for('static',filename="js/bootstrap.min.js") }}"></script>
  <script src="{{ url_for('static',filename="js/main-login.js") }}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
